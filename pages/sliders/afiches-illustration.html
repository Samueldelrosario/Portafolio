<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',

      centeredSlides: true,
      slidesPerView: 'auto',

        rotate: 50,
        stretch: 0,
        depth: 50,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
